import:
  - /home/ian/.config/alacritty/rose_pin/rose-pine.yml
## Padding
window:
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  ## tarnsparencias
  opacity: 0.95

## Fuentes
font:
  normal:
    family: Cascadia Code
    style: Regular

  bold:
    family: Cascadia Code
    style: Bold

  italic:
    family: Dank Mono
    style: Italic

  bold_italic:
    family: Cascadia Code
    style: Bold Italic

  size: 4.5
theme: Afterglow

draw_bold_text_with_bright_colors: true

## Cursor
cursor:
  style:
    shape: Beam
  vi_mode_style:
    shape: Block
colors:
  # Default colors
  primary:
    background: '#0D151D'
    foreground: '#dbdbdb'

    dim_foreground: '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background: '#202020' # not sure
    bright_background: '#3a3a3a' # not sure

  # Cursor colors
  cursor:
    text: '#2c2c2c'
    cursor: '#d9d9d9'

  # Normal colors
  normal:
    black: '#1c1c1c'
    red: '#bc5653'
    green: '#909d63'
    yellow: '#ebc17a'
    blue: '#7eaac7'
    magenta: '#aa6292'
    cyan: '#86d3ce'
    white: '#cacaca'

  # Bright colors
  bright:
    black: '#636363'
    red: '#bc5653'
    green: '#909d63'
    yellow: '#ebc17a'
    blue: '#7eaac7'
